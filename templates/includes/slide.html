{% load static %}

{% if not resimler and yayinda or not yayinda and not kucuk_resim %}
    <span class="fa fa-image" style="font-size: 180px"></span>
{% else %}
    {% if not yayinda %}
        <img src="{{ kucuk_resim.url }}" width="200" height="200" class="d-block w-100 img-fluid">
    {% else %}
        <div id="carouselExampleIndicators{{ ilan_id }}" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              {% for resim in resimler %}
                <li data-target="#carouselExampleIndicators{{ ilan_id }}" data-slide-to="{{ forloop.counter0}}" {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
              {% endfor %}
          </ol>
          <div class="carousel-inner">
              {% for resim in resimler %}
                <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif%}">
                    <a href="{{ resim.resim.url }}"><img src="{{ resim.resim.url }}" width="200" height="200" class="d-block w-100 img-fluid"></a>
    {#                {{ resim.image_tag}}#}
                </div>
              {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators{{ ilan_id }}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators{{ ilan_id }}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    {% endif %}
{% endif %}
